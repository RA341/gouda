syntax = "proto3";

package auth.v1;

option go_package = "github.com/RA341/gouda/generated/auth/v1";

import "user/v1/user.proto";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Logout(LogoutRequest) returns (LogoutResponse) {}

  rpc UserProfile(UserProfileRequest) returns (UserProfileResponse) {}

  rpc VerifySession(VerifySessionRequest) returns (VerifySessionResponse) {}
  rpc RefreshSession(RefreshSessionRequest) returns (RefreshSessionResponse) {}
}

message UserProfileRequest {}

message UserProfileResponse {
  user.v1.User user = 1;
}

message LogoutRequest {
  string refresh = 2;
}

message LogoutResponse {}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  Session session = 1;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string passwordVerify = 3;
}

message RegisterResponse {}

message VerifySessionRequest {
  string sessionToken = 1;
}

message VerifySessionResponse {}

message RefreshSessionRequest {
  string refreshToken = 1;
}

message RefreshSessionResponse {
  Session session = 1;
}

message Session {
  string refreshToken = 1;
  string sessionToken = 2;
}
