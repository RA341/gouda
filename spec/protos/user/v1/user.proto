syntax = "proto3";

package user.v1;

option go_package = "github.com/RA341/gouda/generated/user/v1";

service UserService {
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse) {}
}

message GetUserInfoRequest {}

message GetUserInfoResponse {
  User user = 1;
}

message User {
  string username = 1;
  string role = 2;
}