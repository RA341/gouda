syntax = "proto3";

package user.v1;

option go_package = "github.com/RA341/gouda/generated/user/v1";

service UserService {
  rpc UserList(ListUsersRequest) returns (ListUsersResponse) {}
  rpc UserAdd(AddUserRequest) returns (AddUserResponse) {}
  rpc UserDelete(UserDeleteRequest) returns (UserDeleteResponse) {}
  rpc UserEdit(UserEditRequest) returns (UserEditResponse) {}
}

message UserDeleteRequest {
  uint32 userId = 1;
}

message UserDeleteResponse {}

message UserEditRequest {
  User editUser = 1;
}

message UserEditResponse {}

message AddUserRequest {
  User user = 1;
}

message AddUserResponse {}

message ListUsersRequest {}

message ListUsersResponse {
  repeated User users = 1;
}

enum Role {
  Admin = 0;
  // normal user
  Mouse = 1;
  Unknown = 999;
}

message User {
  uint32 UserId = 1;
  string username = 2;
  string password = 3;
  Role role = 4;
}
