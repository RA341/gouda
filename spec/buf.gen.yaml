version: v2
clean: true

managed:
  enabled: true

plugins:
  # Go
  - local: protoc-gen-go
    out: generated/go
    opt: paths=source_relative

  - local: protoc-gen-connect-go
    out: generated/go
    opt: paths=source_relative

  - local: protoc-gen-es
    out: generated/web
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
